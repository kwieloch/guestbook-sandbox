{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="span12">
    <ul class="content">
      {% for item in messages %}
      <li>
        <time>{{item.timestamp|date:"yyyy-MM-dd HH:mm"}}</time>
        <p>{{item.message}}</p>
        <p>- {{item.name}}</p>
      </li>
      {% end for %}
    </ul>
  </div>
</div>
{% endblock %}
